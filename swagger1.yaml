components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginRequest:
      required:
        - email
        - password
        - deviceType
        - deviceToken
      type: object
      properties:
        email:
          type: string
          example: bilalkhan@yopmail.com
          format: email
        password:
          type: string
          example: Demo@123
          format: password
        deviceType:
          type: string
          example: web
        deviceToken:
          type: string
          example: asd123

    RegisterRequest:
      required:
        - firstname
        - lastname
        - email
        - phone
        - locationName
        - region
        - location
        - password
        - confirmPassword
      type: object
      properties:
        firstname:
          type: string
          example: bilal
        lastname:
          type: string
          example: khan
        email:
          type: string
          example: bilalkhan@yopmail.com
          format: email
        phone:
          type: string
          example: 123123123
        locationName:
          type: string
          example: California
        region:
          type: string
          example: California
        location:
          type: object
          properties:
            type:
              type: string
              enum:
                - Point
            coordinates:
              type: array
              items:
                type: number
              description: Coordinates in the format [longitude, latitude]
              example: [-122.4194, 37.7749]
        password:
          type: string
          example: Demo@123
          format: password
        confirmPassword:
          type: string
          example: Demo@123
          format: password

    CreateCategory:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: Electronic

    GetAllCategories:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
            example: "e23456abcd45678123456781"
          name:
